<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <title>Tic Tac Toe</title>
<script defer src="main.js"></script></head>

<body>
  <main>
    <section class="new-game-screen shown">
      <div class="screen-content">
        <img src="./logo.svg" alt="logo" class="logo">
        <div class="player-select">
          <h2 class="turn-feedback">PICK PLAYER 1'S MARK</h2>
          <div class="options">
            <label for="option-x">
              <input type="radio" id="option-x" name="option-mark" data-label="x" checked>
              <img src="./icon-x-black.svg" alt="x icon">
            </label>
            <label for="option-o">
              <input type="radio" id="option-o" name="option-mark" data-label="o">
              <img src="./icon-o-black.svg" alt="o icon">
            </label>
          </div>
          <p class="footnote">REMEMBER: X GOES FIRST</p>
        </div>
        <div class="new-age-buttons">
          <button class="new-game-cpu">NEW GAME (VS CPU)</button>
          <button class="new-game-player">NEW GAME (VS PLAYER)</button>
        </div>
      </div>
    </section>
    <section class="level-screen shown">
      <div class="screen-content">
        <h2>DIFFICULTY</h2>
        <div class="buttons-container">
          <button class="debutton easy">Easy</button>
          <button class="debutton medium">Medium</button>
          <button class="debutton hard">Hard</button>
        </div>
      </div>
    </section>
    <section class="game-board-screen">
      <div class="screen-content">
        <div class="info">
          <img src="./logo.svg" alt="logo" class="info-logo">
          <div class="turn">
            <img src="./icon-x-black.svg" alt="turn">
            <p>TURN</p>
          </div>
          <button class="reset">
            <img src="./icon-restart.svg" alt="restart">
          </button>
        </div>
        <div class="board">
          <div class="blocker inactive-block"></div>
          <div class="pad" data-index="0"></div>
          <div class="pad" data-index="1"></div>
          <div class="pad" data-index="2"></div>
          <div class="pad" data-index="3"></div>
          <div class="pad" data-index="4"></div>
          <div class="pad" data-index="5"></div>
          <div class="pad" data-index="6"></div>
          <div class="pad" data-index="7"></div>
          <div class="pad" data-index="8"></div>
        </div>
        <div class="results">
          <div class="player-x-results result-info">
            <p class="player-label">X (P2)</p>
            <p class="result-number">4</p>
          </div>
          <div class="ties result-info">
            <p class="player-label">TIES</p>
            <p class="result-number">2</p>
          </div>
          <div class="player-o-results result-info">
            <p class="player-label">O (P1)</p>
            <p class="result-number">3</p>
          </div>
        </div>
      </div>
    </section>
    <section class="game-over-screen hidden">
      <div class="screen-content x-winner-result">
        <p class="who-won">YOU WON!</p>
        <div class="winner-results">
          <img src="./icon-x.svg" alt="winner icon">
          <h2>TAKES THE ROUND</h2>
        </div>
        <div class="buttons">
          <button class="cancel-button debutton">QUIT</button>
          <button class="continue-button debutton">NEXT ROUND</button>
        </div>
      </div>
    </section>
    <section class="restart-screen hidden">
      <div class="screen-content">
        <h2>RESTART GAME?</h2>
        <div class="buttons">
          <button class="debutton cancel-button">NO, CANCEL</button>
          <button class="debutton continue-button">YES, RESTART</button>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
